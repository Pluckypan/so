		<script>
			$(function() {
				$(".gzhover").mouseover(function() {
					$(this).find(".ewmbox").show();
				}).mouseout(function() {
					$(this).find(".ewmbox").hide();
				})
			})
		</script>
		<script src="/js/jquery.SuperSlide.2.1.1.js"></script>
		<script type="text/javascript">
			$(function() {
				//获得焦点	
				var oldWord = $('#wd').val();
				$('#wd').val("").focus().val(oldWord);
				var tempType = getQueryString("st");
				//热门建议	
				autoComplete("wd", tempType);
				//热门搜索	
				$(".slideTxtBox").slide();
				//选中当前搜索分类	
				if (tempType == "") {
					$("#st_0").addClass("on");
				} else {
					$('#stname').val(tempType);
					$("#st_" + tempType).addClass("on");
				}
				//当浏览器大小变化时	
				$(window).resize(function() {
					resizeFoot();
				});
				resizeFoot();
			});

			function resizeFoot() {
				var currentHeight = $(window).height();
				var minHeight = 830;
				if (currentHeight <= minHeight) {
					$(".footer").css("margin-top", "110px");
				} else {
					$(".footer").css("margin-top", (currentHeight - minHeight) + "px");
				}
			}
		</script>
